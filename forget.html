<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediQ Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: #fff;
        display: flex;
        flex-direction: row;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        z-index: 100;
      }

      .login-illustration {
        flex: 1;
        background-color: #e9f5ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      .login-illustration img {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .login-form {
        flex: 1;
        padding: 40px;
        background-color: #fff;
      }

      .login-form h2 {
        margin-bottom: 20px;
        color: #0076d7;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 16px;
      }

      .form-group input:focus {
        border-color: #0076d7;
        outline: none;
      }

      .login-btn {
        width: 100%;
        background-color: #0076d7;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-btn:hover {
        background-color: #005bb5;
      }

      .extras {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }

      .extras a {
        color: #0076d7;
        text-decoration: none;
      }
      .animation img {
        width: 300px;
        height: 200px;
        transform: translatey(200px);
        animation: top 1.5s ease forwards;
      }
      @keyframes top {
        to {
          transform: translatey(50px);
        }
      }
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }

        .login-illustration {
          display: none;
        }

        .login-form {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation">
      <img src="logo.png" />
    </div>
    <div class="login-container">
      <div class="login-illustration">
        <img src="signin.png" alt="Doctor Illustration" />
      </div>
      <div class="login-form">
        <h2>forget password</h2>
        <form id="login_form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" required />
          </div>
          <button class="login-btn" type="submit">Login</button>
          <div class="extras">
            <a href="#">Forgot Password?</a>
            <a href="signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("login_form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const ch_password = document.getElementById("password").value;
        const new_password = document.getElementById("confirm").value;
        let logindetails = JSON.parse(localStorage.getItem("signup")) || [];
        const matchedUser = logindetails.findIndex(
          (user) => user.email === email
        );
        if (matchedUser !== -1) {
          if (ch_password == new_password) {
            logindetails[matchedUser].password = ch_password;
            localStorage.setItem("signup", JSON.stringify(logindetails));
            alert("Password changed successfully");
            window.location.href = "signin.html";
          } else {
            alert("Password mismatched");
          }
        } else {
          alert("Email not found");
        }

        form.reset();
      });
      // form.addEventListener('submit',function(e){
      //   e.preventDefault(
      // if(email==='admin@gmail.com' && password==='admin'){
      //     window.location.href='main.html';
      //   }
      //   else{
      //     alert('Invalid Email or Password');
      //   }
      // })
    </script>
  </body>
</html>
